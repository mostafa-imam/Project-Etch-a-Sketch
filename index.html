<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <nav class="nav-bar">
        <h1>Etch-a-Sketch</h1>
    </nav>
    
    <div class="components">
        <div class="controls">
            <div class="slider">
                <label for="sqrNum">choose from 1-100</label>
                <input type="range" name="sqrNum" id="sqrNum" min="1" max="100" step="1" value="16" />
                <output class="sqrNum-output" for="sqrNum"></output>
            </div>
        </div>

        <div class="container"></div>
    </div>
</body>
</html>
